<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <title>Contact - Yinka's Portfolio</title>
</head>
<body>
    <div class="header">
        <div class="hire-me">
            <button class="hire-btn">Hire Me</button>
        </div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="projects.html">Projects</a>
            <a href="contact.html">Contact</a>
            <a href="#resume">Resume</a>
        </div>
    </div>

    <div class="main-content">
        <h1>Contact Me</h1>
        <form id="contact-form" action="https://formspree.io/f/mpzvllyr" method="POST">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="_replyto" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <button type="submit" id="send-email">Send Email</button>
        </form>
    </div>

    <div class="social-icons">
        <a href="https://github.com/kepo402" target="_blank"><i class="fab fa-github"></i></a>
        <a href="https://web.facebook.com/profile.php?id=100087584152724" target="_blank"><i class="fab fa-facebook"></i></a>
        <a href="https://twitter.com/KepoAlawode" target="_blank"><i class="fab fa-twitter"></i></a>
        <a href="https://www.linkedin.com/in/olayinka-alawode-75837121a/" target="_blank"><i class="fab fa-linkedin"></i></a>
    </div>

    <script src="script.js"></script>
</body>
</html>
